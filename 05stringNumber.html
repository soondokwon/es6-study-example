<!DOCTYPE html>
<html>
<head>
    <title>string number function 사용하기</title>
</head>
<body>
    <h1>string number function 사용하기</h1>
</body>
</html>
<script>
    "use strict"
    //---------------------------------------
    // string ext 사용하기
    let theString = 'Hello, My name is benny.';

    // startsWith()
    // endsWith()
    // includes()
    console.log( 'theString.startsWith()=', theString.startsWith('Hello') );
    console.log( 'theString.endsWidth()=', theString.endsWith('benny.') );
    console.log( 'theString.includes()=', theString.includes('is') );

    // hexa
    console.log('hexa : ', 0xff);
    // binary
    console.log('binary : ', 0b101011);
    // octal
    console.log('octal : ', 0o543)

    console.log( 'Number.isFinite(3)=', Number.isFinite(3) );
    console.log( 'Number.isFinite(-3)=', Number.isFinite(-3) );
    console.log( 'Number.isFinite(Infinity)=', Number.isFinite(Infinity) );
    console.log( 'Number.isFinite(NaN)=', Number.isFinite(NaN) );

    console.log( 'Number.isNaN(NaN)=', Number.isNaN(NaN) );
    console.log( 'Number.isNaN(1)=', Number.isNaN(1) );
    console.log( `Number.isNaN('string')=`, Number.isNaN('string') );

    console.log( `Number.isInteger(Infinity)`, Number.isInteger(Infinity) );
    console.log( `Number.isInteger(10)`, Number.isInteger(10) );
</script>
