<!DOCTYPE html>
<html>
<head>
    <title>spread operator 사용하기</title>
</head>
<body>
    <h1>spread operator 사용하기</h1>
</body>
</html>
<script>
    "use strict"
    //---------------------------------------
    // spread operator 사용하기
    let args = [1, 2, 3];
    let test = function () {
        console.log(args);
    }
    test.apply(null, args);
    test(...args);

    //---------------------------------------
    let args1 = [1, 2, 3];
    let args2 = [4, 5, 6];

    let test2 = function () {
        console.log(args1 + ',' + args2);
    }

    test2.apply(null, args1, args2);
    test2(...args1, ...args2);
    
</script>
